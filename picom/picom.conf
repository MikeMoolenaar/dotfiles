active-opacity = 1;
frame-opacity = 1;
inactive-opacity = 0.8;
 
#blur-background = false;
#blur-background-frame = false;
#blur-background-fixed = false;
#blur-background-exclude = [
#    "window_type = 'dock'",
#    "window_type = 'desktop'"
#];
#blur-kern = "3x3box";
#blur-method = "kawase";
#blur-strength = 5;

opacity-rule = [
  "95:class_g = 'Alacritty' && focused",
  "80:class_g = 'Alacritty' && !focused",
  "100:class_g = 'firefox'",
  "100:class_g = 'Spotify'",
  "100:class_g = 'i3lock'",
  "95:class_g = 'copyq'",
  "100:class_g = 'obsidian'"
];
 
fading = true;
fade-in-step = 0.015;
fade-out-step = 0.015;
fade-delta = 5;
no-fading-openclose = true;
fade-exclude = [
  #"class_g = 'firefox'"
];

 
corner-radius = 0;
rounded-corners-exclude = [
  "class_g = 'firefox'",
  "class_g = 'Spotify'"
];
 
shadow = false;
shadow-radius = 60;
shadow-opacity = 0.5;
shadow-offset-x = -60;
shadow-offset-y = -25;
shadow-exclude = [
    "class_g = 'firefox'"
];
shadow-ignore-shaped = false;

backend = "glx";
refresh-rate = 0; 
vsync = true; 
glx-no-stencil = true;
xrender-sync-fence = true;
 
